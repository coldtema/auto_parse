services:
  web2:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             gunicorn encar_parse.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - .:/code 
      - static:/code/staticfiles
    ports:
      - "9002:8000"
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - app_network2
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - app_network2

  redis:
    image: redis:7-alpine
    networks:
      - app_network2

  celery:
    build: .
    command: celery -A encar_parse worker --concurrency=2 --max-tasks-per-child=5 --loglevel=info
    volumes:
      - .:/code
    env_file:
      - .env
    networks:
      - app_network2
    depends_on:
      - redis
      - db

  celery-beat:
    build: .
    command: celery -A encar_parse beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    user: "1000:1000"
    volumes:
      - .:/code
    env_file:
    - .env
    networks:
      - app_network2
    depends_on:
      - redis
      - db

volumes:
  static:
  postgres_data:

networks:
  app_network2:
    driver: bridge